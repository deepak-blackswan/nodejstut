<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
        <link rel="stylesheet"  href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>User Manager</h1>
        <hr>
        <div class="page well col-md-12">

        </div>

    </div>
    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-success"><i class=""></i> Add User</a>
        <table class="table striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <% _.each(users, function(user) { %>
                    <tr>
                        <td><%= htmlEncode(user.get('firstname')) %></td>
                        <td><%= htmlEncode(user.get('lastname')) %></td>
                        <td><%= htmlEncode(user.get('age')) %></td>
                        <td><a class="btn btn-warning" href="#/edit/<%= user.id %>"><i class="fa fa-pencil"></i> Edit</a></td>
                    </tr>
                <% }); %>
            </tbody>
        </table>
    </script>
    <script type="text/template" id="edit-user-template">

        <div class="form col-md-5">

            <form class="edit-user-form form-horizontal">

                <fieldset>

                    <legend><%= user ? 'Edit' : 'New' %> User</legend>

                    <div class="form-group">
                        <input type="text" value="<%= user ? user.get('firstname') : '' %>" name="firstname" class="form-horizontal" placeholder="First name" />
                    </div>

                    <div class="form-group">
                        <input type="text" value="<%= user ? user.get('lastname') : '' %>" name="lastname" class="form-horizontal" placeholder="Last name" />
                    </div>

                    <div class="form-group">
                        <input type="text" value="<%= user ? user.get('age') : '' %>" name="age" class="form-horizontal" placeholder="Age" />
                    </div>

                    <div class="form-action">
                        <button type="submit" class="btn btn-primary"><%= user ? 'Update' : 'Create' %></button>
                        <% if(user) { %>
                        <input type="hidden" name="id" value="<%= user.id %>" />
                        <button data-user-id="<%= user.id %>" class="btn btn-danger delete">Delete</button>
                        <% }; %>
                    </div>

                </fieldset>

            </form>

        </div>

    </script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="router.js"></script>
</body>
</html>
